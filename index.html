<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Loopstudios landing page</title>
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind CSS CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    
    <header>
        <section class="flex justify-center items-center md:py-16 py-0 lg:px-32 md:px-16 px-6 md:mb-0  mb-36">
            <figure class="lg:w-1/2 w-full md:py-0 py-8">
                <img src="images/logo.svg" alt="Loopstudios Logo">
            </figure>
            <figure class="lg:hidden block" id="menu-btn">
                <img src="images/icon-hamburger.svg" alt="icon-hamburger">
            </figure>
            <nav class="menu">
                <ul class="flex lg:flex-row flex-col lg:justify-center lg:items-center items-start">
                    <li class="md:mx-3 mx-0"><a href="#">About</a></li>
                    <li class="md:mx-3 mx-0"><a href="#">Careers</a></li>
                    <li class="md:mx-3 mx-0"><a href="#">Events</a></li>
                    <li class="md:mx-3 mx-0"><a href="#">Products</a></li>
                    <li class="md:mx-3 mx-0"><a href="#">Support</a></li>
                </ul>
            </nav>
        </section>
        <section class="text-white lg:px-32 md:px-16 px-6 relative">
            <!-- lg:top-10 top-44 -->
            <article class="xl:w-2/3 lg:w-4/5 w-auto border-2 border-white md:p-12 p-6">
                <h1 class="uppercase md:text-7xl text-4xl font-thin tracking-widest px-2">Immersive experiences that deliver</h1>
            </article>
        </section>
    </header>

    <main class="bg-white">
        <section class="xl:px-32 lg:px-16 md:px-16 py-32 px-6">
            <figure class="relative">
                <picture>
                    <source media="(max-width: 640px)" srcset="images/mobile/image-interactive.jpg">
                    <img src="images/desktop/image-interactive.jpg" alt="Interactive VR">
                </picture>
                <figcaption class="lg:absolute lg:bottom-0 lg:right-0 lg:w-3/5 w-auto bg-white lg:pl-14 px-6 pt-16">
                    <h2 class="md:text-5xl text-4xl font-thin uppercase lg:text-left text-center">The leader in interactive VR</h2>
                    <p class="mt-10 px-2 lg:text-left text-center">Founded in 2011, Loopstudios has been producing world-class virtual reality projects for some of the best companies around the globe. Our award-winning creations have transformed businesses through digital experiences that bind to their brand.</p>
                </figcaption>
            </figure>
        </section>

        <section class="xl:px-32 md:px-16 md:pt-16 pt-0 pb-32 px-4">
            <article class="flex md:justify-between justify-center items-center">
                <h2 class="text-4xl uppercase tracking-wider font-thin">Our creations</h2>
                <button class="border border-black py-1 px-6 tracking-widest uppercase md:block hidden">See all</button>
            </article>
            <article class="py-16 lg:grid lg:grid-rows-2 lg:grid-cols-4 lg:place-content-stretch lg:gap-6 flex flex-wrap justify-center items-center">
                <figure class="relative lg:my-0 lg:mx-0 m-3.5">
                    <picture>
                        <source media="(max-width: 640px)" srcset="images/mobile/image-deep-earth.jpg">
                        <img class="w-full" src="images/desktop/image-deep-earth.jpg" alt="Deep Earth">
                    </picture>
                    <figcaption class="absolute bottom-7 left-8">
                        <h3 class="text-4xl font-thin text-white uppercase">Deep <br> Earth</h3>
                    </figcaption>
                </figure>
                <figure class="relative lg:my-0 lg:mx-0 m-3.5">
                    <picture>
                        <source media="(max-width: 640px)" srcset="images/mobile/image-night-arcade.jpg">
                        <img class="w-full" src="images/desktop/image-night-arcade.jpg" alt="Nigth Arcade">
                    </picture>
                    <figcaption class="absolute bottom-7 left-8">
                        <h3 class="text-4xl font-thin text-white uppercase">Nigth <br> Arcade</h3>
                    </figcaption>
                </figure>
                <figure class="relative lg:my-0 lg:mx-0 m-3.5">
                    <picture>
                        <source media="(max-width: 640px)" srcset="images/mobile/image-soccer-team.jpg">
                        <img class="w-full" src="images/desktop/image-soccer-team.jpg" alt="Soccer Team">
                    </picture>
                    <figcaption class="absolute bottom-7 left-8">
                        <h3 class="text-4xl font-thin text-white uppercase">Soccer <br> team vr</h3>
                    </figcaption>
                </figure>
                <figure class="relative lg:my-0 lg:mx-0 m-3.5">
                    <picture>
                        <source media="(max-width: 640px)" srcset="images/mobile/image-grid.jpg">
                        <img class="w-full" src="images/desktop/image-grid.jpg" alt="The Grid">
                    </picture>
                    <figcaption class="absolute bottom-7 left-8">
                        <h3 class="text-4xl font-thin text-white uppercase">The <br> grid</h3>
                    </figcaption>
                </figure>
                <figure class="relative lg:my-0 lg:mx-0 m-3.5">
                    <picture>
                        <source media="(max-width: 640px)" srcset="images/mobile/image-from-above.jpg">
                        <img class="w-full" src="images/desktop/image-from-above.jpg" alt="From Up Above">
                    </picture>
                    <figcaption class="absolute bottom-7 left-8">
                        <h3 class="text-4xl font-thin text-white uppercase">From up <br> above</h3>
                    </figcaption>
                </figure>
                <figure class="relative lg:my-0 lg:mx-0 m-3.5">
                    <picture>
                        <source media="(max-width: 640px)" srcset="images/mobile/image-pocket-borealis.jpg">
                        <img class="w-full" src="images/desktop/image-pocket-borealis.jpg" alt="Pockert Borealis">
                    </picture>
                    <figcaption class="absolute bottom-7 left-8">
                        <h3 class="text-4xl font-thin text-white uppercase">Pockets <br> Borealis</h3>
                    </figcaption>
                </figure>
                <figure class="relative lg:my-0 lg:mx-0 m-3.5">
                    <picture>
                        <source media="(max-width: 640px)" srcset="images/mobile/image-curiosity.jpg">
                        <img class="w-full" src="images/desktop/image-curiosity.jpg" alt="The Curiosity">
                    </picture>
                    <figcaption class="absolute bottom-7 left-8">
                        <h3 class="text-4xl font-thin text-white uppercase">The <br> curiosity</h3>
                    </figcaption>
                </figure>
                <figure class="relative lg:my-0 lg:mx-0 m-3.5">
                    <picture>
                        <source media="(max-width: 640px)" srcset="images/mobile/image-fisheye.jpg">
                        <img class="w-full" src="images/desktop/image-fisheye.jpg" alt="Make it fisheye">
                    </picture>
                    <figcaption class="absolute bottom-7 left-8">
                        <h3 class="text-4xl font-thin text-white uppercase">Make it <br> fisheye</h3>
                    </figcaption>
                </figure>
            </article>
            <article class="flex justify-center items-center md:hidden block">
                <button class="border border-black py-1 px-6 tracking-widest uppercase md:hidden block">See all</button>
            </article>
        </section>
    </main>

    <footer class="bg-black py-8 md:px-32 px-12">
        <section class="flex md:flex-row flex-col md:justify-between justify-center items-center mb-4">
            <figure>
                <img src="images/logo.svg" alt="Loopstudios Logo">
            </figure>
            <article class="hidden md:block">
                <ul class="flex justify-center items-center">
                    <li class="bar mx-2 cursor-pointer"><img src="images/icon-facebook.svg" alt="Facebook Logo"></li>
                    <li class="bar mx-2 cursor-pointer"><img src="images/icon-twitter.svg" alt="Twitetr Logo"></li>
                    <li class="bar mx-2 cursor-pointer"><img src="images/icon-pinterest.svg" alt="Pinterest Logo"></li>
                    <li class="bar mx-2 cursor-pointer"><img src="images/icon-instagram.svg" alt="Instagram Logo"></li>
                </ul>
            </article>
        </section>
        <section class="flex lg:flex-row flex-col md:justify-between justify-center items-center mt-6">
            <nav class="text-white">
                <ul class="flex md:flex-row flex-col md:justify-start justify-center items-center">
                    <li class="md:mr-7 md:my-0 my-3.5 text-lg font-semibold"><a href="#">About</a></li>
                    <li class="md:mx-7 md:my-0 my-3.5 text-lg font-semibold"><a href="#">Careers</a></li>
                    <li class="md:mx-7 md:my-0 my-3.5 text-lg font-semibold"><a href="#">Events</a></li>
                    <li class="md:mx-7 md:my-0 my-3.5 text-lg font-semibold"><a href="#">Products</a></li>
                    <li class="md:mx-7 md:my-0 my-3.5 text-lg font-semibold"><a href="#">Support</a></li>
                </ul>
            </nav>
            <article class="block md:hidden mt-10 mb-6">
                <ul class="flex justify-center items-center">
                    <li class="bar mx-2 cursor-pointer"><img src="images/icon-facebook.svg" alt="Facebook Logo"></li>
                    <li class="bar mx-2 cursor-pointer"><img src="images/icon-twitter.svg" alt="Twitetr Logo"></li>
                    <li class="bar mx-2 cursor-pointer"><img src="images/icon-pinterest.svg" alt="Pinterest Logo"></li>
                    <li class="bar mx-2 cursor-pointer"><img src="images/icon-instagram.svg" alt="Instagram Logo"></li>
                </ul>
            </article>
            <small class="text-gray-500">© 2021| Loopstudios. All rights reserved.</small>
        </section>
    </footer>

    <script src="Js/main.js"></script>
</body>
</html>
